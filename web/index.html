<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Web Viewer</title>
    <title>Harmony Web Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-mocha: #1e1e2e;
            --surface-mocha: #313244;
            --text-mocha: #cdd6f4;
            --lavender: #b4befe;
            --green: #a6e3a1;
            --red: #f38ba8;
            --overlay-bg: rgba(30, 30, 46, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-mocha);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-mocha);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        #setup-screen,
        #waiting-screen {
            position: fixed;
            inset: 0;
            background-color: var(--bg-mocha);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            color: var(--lavender);
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            padding-left: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            background: var(--surface-mocha);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-mocha);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--lavender);
            background: #45475a;
            box-shadow: 0 0 15px rgba(180, 190, 254, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--lavender);
            color: var(--bg-mocha);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            margin-top: 10px;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(1px);
        }

        .waiting-text {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 20px;
            color: var(--text-dim);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Container and Stream */
        #container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        #stream-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Controls Overlay */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 300;
            pointer-events: auto;
        }

        #container:hover #controls {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .control-btn:hover {
            opacity: 1;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px var(--primary-glow);
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        #status {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            transition: all 0.5s;
            opacity: 0;
            z-index: 200;
        }

        #status.visible {
            opacity: 1;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--red);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px var(--red);
        }

        .connected .status-dot {
            background-color: var(--green);
            box-shadow: 0 0 10px var(--green);
        }

        .status-text {
            font-weight: 500;
        }

        .connecting-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div id="setup-screen">
        <div class="glass-card">
            <h1>Harmony</h1>
            <div class="input-group">
                <label for="host-input">Host Address (IPv4)</label>
                <input type="text" id="host-input" placeholder="e.g. 192.168.1.10" spellcheck="false">
            </div>
            <div class="input-group">
                <label for="pass-input">Stream Password</label>
                <input type="password" id="pass-input" placeholder="Leave empty if none" spellcheck="false">
            </div>
            <button id="connect-btn">Connect to Stream</button>
        </div>
    </div>

    <div id="waiting-screen" class="hidden">
        <span class="loader"></span>
        <div class="waiting-text">Waiting for stream...</div>
    </div>

    <div id="container">
        <canvas id="stream-canvas"></canvas>
        <div id="status">
            <span class="status-dot"></span>
            <span id="status-text" class="status-text">Disconnected</span>
        </div>
        <div id="controls">
            <button class="control-btn" id="fs-btn" title="Toggle Fullscreen">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                </svg>
            </button>
            <div style="display: flex; align-items: center; gap: 8px;">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                </svg>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stream-canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const setupScreen = document.getElementById('setup-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const connectBtn = document.getElementById('connect-btn');
        const hostInput = document.getElementById('host-input');
        const passInput = document.getElementById('pass-input');

        // State constants
        const STATE_SETUP = 'setup';
        const STATE_WAITING = 'waiting';
        const STATE_STREAMING = 'streaming';

        let currentState = STATE_SETUP;
        let ws;
        let targetHost = '';
        let frameReceived = false;

        // Initialize host input from saved value or current domain
        hostInput.value = localStorage.getItem('harmony_host') || window.location.hostname || '';
        passInput.value = localStorage.getItem('harmony_pass') || '';

        let cryptoKey = null;

        // Audio Playback State (Global)
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
        let pcmBuffer = []; // Queue of AudioData or Float32Array chunks
        let scriptNode = null;
        let gainNode = audioCtx.createGain();
        gainNode.connect(audioCtx.destination);

        function initAudioPlayback() {
            if (scriptNode) return;
            // ScriptProcessorNode for simple queue-based playback
            scriptNode = audioCtx.createScriptProcessor(4096, 0, 2);
            scriptNode.onaudioprocess = (e) => {
                let outputL = e.outputBuffer.getChannelData(0);
                let outputR = e.outputBuffer.getChannelData(1);
                let count = outputL.length;

                let offset = 0;
                while (offset < count && pcmBuffer.length > 0) {
                    let chunk = pcmBuffer[0];
                    let remainingChunk = chunk.length - chunk.offset;
                    let toCopy = Math.min(count - offset, remainingChunk);

                    for (let i = 0; i < toCopy; i++) {
                        outputL[offset + i] = chunk.l[chunk.offset + i];
                        outputR[offset + i] = chunk.r[chunk.offset + i];
                    }

                    offset += toCopy;
                    chunk.offset += toCopy;
                    if (chunk.offset >= chunk.length) {
                        pcmBuffer.shift();
                    }
                }

                // Fill remaining with silence
                for (let i = offset; i < count; i++) {
                    outputL[i] = 0;
                    outputR[i] = 0;
                }
            };
            scriptNode.connect(gainNode);
        }

        // Video Decoder
        const videoDecoder = new VideoDecoder({
            output: (frame) => {
                if (canvas.width !== frame.displayWidth || canvas.height !== frame.displayHeight) {
                    canvas.width = frame.displayWidth;
                    canvas.height = frame.displayHeight;
                }
                ctx.drawImage(frame, 0, 0);
                frame.close();
            },
            error: (e) => console.error('VideoDecoder error:', e)
        });

        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-1', data);
            // Use first 16 bytes for AES-CTR
            const keyData = hash.slice(0, 16);
            return await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'AES-CTR' },
                false,
                ['decrypt']
            );
        }

        function setState(state) {
            currentState = state;
            console.log(`State changed to: ${state}`);

            // Visibility management
            setupScreen.classList.toggle('hidden', state !== STATE_SETUP);
            waitingScreen.classList.toggle('hidden', state !== STATE_WAITING);
            statusDiv.classList.toggle('visible', state !== STATE_SETUP);

            if (state === STATE_SETUP) {
                statusDiv.classList.remove('connected');
                statusText.innerText = "Disconnected";
            }
        }

        async function connect() {
            if (!targetHost) return;

            setState(STATE_WAITING);
            frameReceived = false;

            const password = passInput.value.trim();
            if (password) {
                cryptoKey = await deriveKey(password);
                console.log('Encryption key derived.');
            } else {
                cryptoKey = null;
                console.log('No encryption key.');
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const url = `${protocol}//${targetHost}:8080`;

            console.log(`Connecting to ${url}...`);
            statusText.innerHTML = `Connecting <span class="connecting-dots"></span>`;
            statusDiv.classList.remove('connected');

            if (ws) ws.close(); // Close existing connection if any
            ws = new WebSocket(url);
            ws.binaryType = 'arraybuffer';

            let messageQueue = Promise.resolve();
            let videoPackets = 0;
            let audioPackets = 0;

            // Audio Playback State


            const volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', () => {
                gainNode.gain.value = volumeSlider.value;
            });

            const fsBtn = document.getElementById('fs-btn');
            fsBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.getElementById('container').requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            const audioDecoder = new AudioDecoder({
                output: (audioData) => {
                    const frames = audioData.numberOfFrames;
                    const channels = audioData.numberOfChannels;
                    const l = new Float32Array(frames);
                    const r = new Float32Array(frames);

                    if (audioData.format.includes('planar')) {
                        audioData.copyTo(l, { planeIndex: 0 });
                        if (channels > 1) {
                            audioData.copyTo(r, { planeIndex: 1 });
                        } else {
                            r.set(l);
                        }
                    } else {
                        // Interleaved format
                        const interleaved = new Float32Array(frames * channels);
                        audioData.copyTo(interleaved, { planeIndex: 0 });
                        for (let i = 0; i < frames; i++) {
                            l[i] = interleaved[i * channels];
                            r[i] = channels > 1 ? interleaved[i * channels + 1] : interleaved[i * channels];
                        }
                    }

                    pcmBuffer.push({ l, r, offset: 0, length: frames });
                    audioData.close();
                },
                error: (e) => console.error('AudioDecoder error:', e)
            });

            audioDecoder.configure({
                codec: 'opus',
                sampleRate: 48000,
                numberOfChannels: 2
            });

            // Video Decoder configuration
            videoDecoder.configure({
                codec: 'avc1.42E01E',
                optimizeForLatency: true
            });

            ws.onopen = () => {
                console.log('Connected to WebSocket Server');
                statusDiv.classList.add('connected');
                statusText.innerText = `Connected to ${targetHost}`;
            };

            function findNALType(data) {
                // Search for Annex B start code 00 00 00 01 or 00 00 01
                for (let i = 0; i < data.length - 4; i++) {
                    if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 1) {
                        return data[i + 3] & 0x1f;
                    }
                    if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0 && data[i + 3] === 1) {
                        return data[i + 4] & 0x1f;
                    }
                }
                return -1;
            }

            ws.onmessage = (event) => {
                const rawData = new Uint8Array(event.data);
                messageQueue = messageQueue.then(async () => {
                    try {
                        let data = rawData;
                        if (data.length < 5) return;

                        const frameIdBytes = data.slice(0, 4);
                        const packetType = data[4];
                        const actualData = data.subarray(5);

                        let decryptedData = actualData;
                        if (cryptoKey) {
                            const iv = new Uint8Array(16);
                            iv.set(frameIdBytes, 0);

                            const decryptedBuffer = await crypto.subtle.decrypt(
                                { name: 'AES-CTR', counter: iv, length: 64 },
                                cryptoKey,
                                actualData
                            );
                            decryptedData = new Uint8Array(decryptedBuffer);
                        }

                        if (packetType === 0) {
                            const nalType = findNALType(decryptedData);
                            const isKey = (nalType === 5 || nalType === 7); // IDR or SPS

                            if (!frameReceived) {
                                if (isKey) {
                                    console.log('First video keyframe received! Type:', nalType);
                                    frameReceived = true;
                                    setState(STATE_STREAMING);
                                } else {
                                    // Drop non-keyframe until we get one
                                    return;
                                }
                            }

                            videoPackets++;
                            videoDecoder.decode(new EncodedVideoChunk({
                                type: isKey ? 'key' : 'delta',
                                timestamp: videoPackets,
                                data: decryptedData
                            }));
                        } else if (packetType === 4) {
                            audioPackets++;
                            audioDecoder.decode(new EncodedAudioChunk({
                                type: 'key',
                                timestamp: audioPackets * 20000,
                                data: decryptedData
                            }));
                        }

                        if (videoPackets > 0 && videoPackets % 300 === 0) {
                            console.log(`Stats points: Video=${videoPackets}, Audio=${audioPackets}, Buffer=${pcmBuffer.length}`);
                        }
                    } catch (e) {
                        console.error('Processing error:', e);
                    }
                });
            };

            ws.onclose = () => {
                console.log('Disconnected');
                statusDiv.classList.remove('connected');

                if (currentState !== STATE_SETUP) { // Only auto-retry if not explicitly in setup state
                    statusText.innerText = "Disconnected (Retrying...)";
                    setState(STATE_WAITING); // Go back to waiting screen
                    // Auto-retry
                    setTimeout(connect, 2000);
                }
            };

            ws.onerror = (err) => {
                console.error('Socket Error:', err);
                ws.close();
            };

            canvas.onclick = () => {
                initAudioPlayback();
                if (audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            };
        }

        connectBtn.addEventListener('click', () => {
            // Initialize audio context on user interaction (button click)
            initAudioPlayback();
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            targetHost = hostInput.value.trim();
            if (targetHost) {
                localStorage.setItem('harmony_host', targetHost);
                localStorage.setItem('harmony_pass', passInput.value.trim());
                connect();
            }
        });

        passInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectBtn.click();
        });

        hostInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectBtn.click();
        });
    </script>
</body>

</html>
